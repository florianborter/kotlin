<h1>New Todo</h1>
<form>
	<label>Title*</label>
	<input name="title" required>
	<label>Category</label>
	<input name="category">
	<label>Due Date</label>
	<input name="dueDate" type="date">
	<button id="save" type="submit" class="button primary">Save</button>
	<a href="#/todoList" class="button secondary">Cancel</a>
</form>
